<h3><span class="icon-code-small">&lt;</span>{{titulo}}<span class="icon-code-small">/&gt;</span></h3>
<p [innerHTML]="texto"></p>
<div class="grid row justify-content-end align-items-center">        
    <ng-template ngFor let-item [ngForOf]="itemBuenos" let-i="index">
        <div  *ngIf="item.bool"  class="col-xs-12  col-sm-12  col-md-4  col-lg-4  col-xl-4">
            <img [src]="item.imagen" alt="">
        </div>    
        <div *ngIf="!item.bool" class="col-xs-12  col-sm-12  col-md-7  col-lg-7  col-xl-7">
            <img [src]="item.imagen" alt="">
        </div>
    </ng-template>
                    
</div>
